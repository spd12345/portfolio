<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Game</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div id="main">
        <div id="pannel">
            <div id="panneltop">
                <div class ="elem">
                    <h4>Hit</h4>
                    <div id="hit" class="box"></div>
                </div>
                <div class ="elem">
                    <h4>Timer</h4>
                    <div id="clk" class="box">60</div>
                </div>
                <div class ="elem">
                    <h4>Score</h4>
                    <div id="cntscore" class="box">0</div>
                </div>

            </div>
            <div id="pbtm">
                <div class="bubble"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
